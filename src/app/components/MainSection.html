<section class="main">
  <input ng-if="$ctrl.tasklist.length"
    class="toggle-all"
    type="checkbox"
    ng-checked="$ctrl.tasklist.reduce($ctrl.completeReducer, 0) === $ctrl.tasklist.length"
    ng-click="$ctrl.handleCompleteAll()">
  <ul class="todo-list">
    <task-item
      ng-repeat="task in $ctrl.tasklist | filter : $ctrl.selectedFilter.filter"
      task="task"
      on-destroy="$ctrl.handleDestroy(id)"
      on-change="$ctrl.handleChange(id)"
      on-save="$ctrl.handleSave(task)"></task-item>
  </ul>
  <footer-component ng-if="$ctrl.tasklist.length"
    completed-count="$ctrl.tasklist.reduce($ctrl.completeReducer, 0)"
    active-count="$ctrl.tasklist.length - $ctr.tasklist.reduce($ctrl.completeReducer, 0)"
    filter="$ctrl.selectedFilter"
    on-clear-completed="$ctrl.handleClearCompleted()"
    on-show="$ctrl.handleShow(filter)"></footer-component>
</section>
